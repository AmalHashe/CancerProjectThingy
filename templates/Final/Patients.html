<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Tab Navigation</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #8779b2;
            padding-top: 20px;
            position: relative;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        /* Profile pop-up styling */
        .profile-popup {
            position: fixed;
            top: 0;
            right: -300px; /* Hidden by default */
            width: 300px;
            height: 100vh;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto; /* Allows vertical scrolling when content overflows */
        }
        /* Show the profile pop-up */
        .profile-popup.show {
            right: 0;
        }
        .profile-popup h2 {
            color: #333;
            margin-top: 0;
        }
        /* Vertical label for profile pop-up */
        .profile-label {
            writing-mode: vertical-rl;
            text-align: center;
            padding: 15px;
            background-color: #8779b2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            position: fixed;
            right: -50px; 
            top: 50%;
            transform: translateY(-50%);
            transform: translateX(-170%);
            transition: background-color 0.3s, right 0.3s; /* Add transition for smooth movement */
            z-index: 100; /* Ensures it is above other elements */
        }
        .profile-label:hover {
            background-color: #575757;
        }
                /* Profile picture container */
                .profile-pic {
                width: 150px;
                height: 150px;
                border-radius: 50%; /* Makes it circular */
                overflow: hidden; /* Ensures the image stays within the circle */
                margin: 0 auto 10px;
                border: 2px solid #8779b2; /* Optional: adds a border around the picture */
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #e9ecef;
            }

            /* Image inside the profile picture container */
            .profile-pic img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ensures the image fills the circle without distortion */
            }


        /* Profile info styling */
        .profile-info p {
            margin: 10px 0;
            color: #333;
        }

        .profile-qualifications {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .profile-qualifications h3 {
            margin-bottom: 10px;
            color: #333;
        }

        #qualifications-container {
            margin-top: 10px;
        }

        #qualifications-list {
            list-style: none;
            padding: 0;
        }

        #qualifications-list li {
            margin: 5px 0;
            background-color: #e9ecef;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #qualifications-list li button {
            background-color: #8779b2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #qualifications-list li button:hover {
            background-color: #575757;
        }

        .qualification-section {
            margin-top: 10px;
        }

        .toggle-btn {
            background-color: #8779b2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background-color: #575757;
        }

        .qualification-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #licenses-list, #oncology-certification-list, #first-aid-list, 
        #children-check-list, #other-list {
            list-style: none;
            padding: 0;
        }

        #licenses-list li, #oncology-certification-list li, #first-aid-list li, 
        #children-check-list li, #other-list li {
            margin: 5px 0;
            background-color: #e9ecef;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #licenses-list li button, #oncology-certification-list li button, 
        #first-aid-list li button, #children-check-list li button, 
        #other-list li button {
            background-color: #8779b2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #licenses-list li button:hover, #oncology-certification-list li button:hover, 
        #first-aid-list li button:hover, #children-check-list li button:hover, 
        #other-list li button:hover {
            background-color: #575757;
        }

        /* Styling for logo */
        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px; /* Add some space below the logo */
        }

        #sidebar-logo {
            width: 80%; /* Adjust the width of the logo */
            max-width: 150px; /* Maximum width of the logo */
            height: auto; /* Maintain aspect ratio */
        }

        /* Styling for logout button */
        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #8779b2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #575757;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo" id="sidebar-logo">
        </div>
        <a href="#" class="sidebar-link" data-id="1000">John Smith</a>
        <a href="#" class="sidebar-link" data-id="1001">Emily Johnson</a>
        <a href="#" class="sidebar-link" data-id="1002">Michael Brown</a>
        <!-- Add more dynamic patient links as necessary -->
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <div class="content">
        <h2 id="patient-name">Select a patient</h2>
        <div class="profile-pic" id="profile-pic">
            <img src="profile-placeholder.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info" id="profile-info">
            <!-- Patient information will be displayed here dynamically -->
        </div>
    </div>

    <script>
        const patients = [
            { id: 1000, name: "John Smith", age: 45, gender: "Male", occupation: "Doctor", diagnosis: "Lung Cancer", treatmentHistory: "Chemotherapy", mutationProfile: "EGFR", notes: "Under treatment", country: "USA", picture: "profile-placeholder.jpg" },
            { id: 1001, name: "Emily Johnson", age: 54, gender: "Female", occupation: "Nurse", diagnosis: "Breast Cancer", treatmentHistory: "Radiotherapy", mutationProfile: "BRCA1", notes: "Survived", country: "Australia", picture: "profile-placeholder.jpg" },
            { id: 1002, name: "Michael Brown", age: 62, gender: "Male", occupation: "Engineer", diagnosis: "Prostate Cancer", treatmentHistory: "Hormonal Therapy", mutationProfile: "None", notes: "Deceased", country: "UK", picture: "profile-placeholder.jpg" }
            // Add the rest of the patients as needed
        ];

        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const profileName = document.getElementById('patient-name');
        const profilePic = document.getElementById('profile-pic');
        const profileInfo = document.getElementById('profile-info');

        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const patientId = e.target.getAttribute('data-id');
                const patient = patients.find(p => p.id === parseInt(patientId));
                if (patient) {
                    profileName.textContent = `Patient Profile: ${patient.name}`;
                    profilePic.innerHTML = `<img src="${patient.picture}" alt="Profile Picture">`;
                    profileInfo.innerHTML = `
                        <p><strong>Age:</strong> ${patient.age}</p>
                        <p><strong>Gender:</strong> ${patient.gender}</p>
                        <p><strong>Occupation:</strong> ${patient.occupation}</p>
                        <p><strong>Diagnosis:</strong> ${patient.diagnosis}</p>
                        <p><strong>Mutation Profile:</strong> ${patient.mutationProfile}</p>
                        <p><strong>Treatment History:</strong> ${patient.treatmentHistory}</p>
                        <p><strong>Notes:</strong> ${patient.notes}</p>
                    `;
                }
            });
        });
    </script>
</body>

</html>
